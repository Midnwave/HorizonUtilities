# ─────────────────────────────────────────────────────────────────────────────
# HorizonUtilities Job — Fisherman
# Earn money and XP from every fishing catch, including junk and treasure.
# Global job settings live in jobs-config.yml.
# ─────────────────────────────────────────────────────────────────────────────

display-name: "Fisherman"
icon: FISHING_ROD
description: "Fish for profit and rare catches"
max-level: 100
hourly-income-cap: -1

actions:
  FISH:
    COD:
      money: 4.0
      xp: 15.0
    SALMON:
      money: 6.0
      xp: 20.0
    TROPICAL_FISH:
      money: 12.0
      xp: 35.0
    PUFFERFISH:
      money: 18.0
      xp: 45.0
    # Junk catches — low reward
    LEATHER:
      money: 3.0
      xp: 10.0
    STICK:
      money: 1.00
      xp: 4.0
    STRING:
      money: 2.0
      xp: 6.0
    LILY_PAD:
      money: 3.0
      xp: 8.0
    # Treasure catches — high reward
    SADDLE:
      money: 80.0
      xp: 160.0
    NAME_TAG:
      money: 120.0
      xp: 200.0

# Income multiplier bonus at milestone levels (e.g. 0.05 = +5% earnings)
perks:
  25: 0.05
  50: 0.10
  75: 0.10
  100: 0.15

# Daily quest pool. weight = relative draw chance (higher = more common).
quests:
  - id: fisherman_cod
    description: "Catch 20 cod"
    action: FISH
    material: COD
    amount: 20
    reward-money: 180.0
    reward-xp: 360.0
    weight: 5
    enabled: true
  - id: fisherman_salmon
    description: "Catch 10 salmon"
    action: FISH
    material: SALMON
    amount: 10
    reward-money: 240.0
    reward-xp: 480.0
    weight: 4
    enabled: true
  - id: fisherman_tropical
    description: "Catch 5 tropical fish"
    action: FISH
    material: TROPICAL_FISH
    amount: 5
    reward-money: 360.0
    reward-xp: 720.0
    weight: 3
    enabled: true
