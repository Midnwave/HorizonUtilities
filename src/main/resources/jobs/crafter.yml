# ─────────────────────────────────────────────────────────────────────────────
# HorizonUtilities Job — Crafter
# Earn money and XP by crafting items at a crafting table or smelting in a furnace.
# Global job settings live in jobs-config.yml.
# ─────────────────────────────────────────────────────────────────────────────

display-name: "Crafter"
icon: CRAFTING_TABLE
description: "Craft items and smelt materials"
max-level: 100
hourly-income-cap: -1

actions:
  # CRAFT — fires when the player takes a crafted result from a crafting table
  CRAFT:
    IRON_INGOT:
      money: 2.55
      xp: 12.0
    GOLD_INGOT:
      money: 5.12
      xp: 24.0
    DIAMOND:
      money: 15.95
      xp: 60.0
    IRON_SWORD:
      money: 5.12
      xp: 24.0
    IRON_PICKAXE:
      money: 6.38
      xp: 30.0
    IRON_AXE:
      money: 6.38
      xp: 30.0
    STONE_SWORD:
      money: 2.55
      xp: 12.0
    BOW:
      money: 5.12
      xp: 24.0
    ARROW:
      money: 0.32
      xp: 2.0
    BREAD:
      money: 1.28
      xp: 6.0
    BOOKSHELF:
      money: 7.68
      xp: 36.0
  # SMELT — fires when the player collects a smelted item from a furnace
  SMELT:
    IRON_INGOT:
      money: 1.92
      xp: 12.0
    GOLD_INGOT:
      money: 3.82
      xp: 20.0
    COOKED_BEEF:
      money: 1.58
      xp: 8.0
    COOKED_CHICKEN:
      money: 1.58
      xp: 8.0
    COOKED_PORKCHOP:
      money: 1.58
      xp: 8.0
    BRICK:
      money: 1.28
      xp: 6.0
    GLASS:
      money: 0.95
      xp: 5.0

# Income multiplier bonus at milestone levels (e.g. 0.05 = +5% earnings)
perks:
  25: 0.05
  50: 0.10
  75: 0.10
  100: 0.15

# Daily quest pool. weight = relative draw chance (higher = more common).
quests:
  - id: crafter_iron
    description: "Smelt 32 iron ingots"
    action: SMELT
    material: IRON_INGOT
    amount: 32
    reward-money: 191.25
    reward-xp: 600.0
    weight: 5
    enabled: true
  - id: crafter_bread
    description: "Craft 32 bread"
    action: CRAFT
    material: BREAD
    amount: 32
    reward-money: 127.75
    reward-xp: 400.0
    weight: 5
    enabled: true
  - id: crafter_gold
    description: "Smelt 16 gold ingots"
    action: SMELT
    material: GOLD_INGOT
    amount: 16
    reward-money: 287.25
    reward-xp: 900.0
    weight: 3
    enabled: true
