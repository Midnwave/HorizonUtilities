# ─────────────────────────────────────────────────────────────────────────────
# HorizonUtilities Job — Weaponsmith
# Earn money and XP by crafting and repairing weapons and armor.
# Focuses on the combat-tier items compared to the generic Crafter job.
# Global job settings live in jobs-config.yml.
# ─────────────────────────────────────────────────────────────────────────────

display-name: "Weaponsmith"
icon: IRON_SWORD
description: "Craft and repair weapons and armor"
max-level: 100
hourly-income-cap: -1

actions:
  # CRAFT — fires when the player takes a crafted result from a crafting table
  CRAFT:
    IRON_SWORD:
      money: 12.0
      xp: 35.0
    IRON_AXE:
      money: 12.0
      xp: 35.0
    IRON_HELMET:
      money: 14.0
      xp: 42.0
    IRON_CHESTPLATE:
      money: 20.0
      xp: 55.0
    IRON_LEGGINGS:
      money: 18.0
      xp: 50.0
    IRON_BOOTS:
      money: 14.0
      xp: 42.0
    # Diamond tier — premium reward
    DIAMOND_SWORD:
      money: 100.0
      xp: 280.0
    DIAMOND_AXE:
      money: 100.0
      xp: 280.0
    DIAMOND_HELMET:
      money: 80.0
      xp: 240.0
    DIAMOND_CHESTPLATE:
      money: 135.0
      xp: 350.0
    DIAMOND_LEGGINGS:
      money: 120.0
      xp: 300.0
    DIAMOND_BOOTS:
      money: 80.0
      xp: 240.0
  # REPAIR — fires when the player repairs an item on an anvil
  REPAIR:
    IRON_SWORD:
      money: 6.0
      xp: 20.0
    IRON_PICKAXE:
      money: 6.0
      xp: 20.0
    DIAMOND_SWORD:
      money: 38.0
      xp: 100.0
    DIAMOND_PICKAXE:
      money: 38.0
      xp: 100.0

# Income multiplier bonus at milestone levels (e.g. 0.05 = +5% earnings)
perks:
  25: 0.05
  50: 0.10
  75: 0.10
  100: 0.15

# Daily quest pool. weight = relative draw chance (higher = more common).
quests:
  - id: weaponsmith_iron_sword
    description: "Craft 5 iron swords"
    action: CRAFT
    material: IRON_SWORD
    amount: 5
    reward-money: 375.0
    reward-xp: 750.0
    weight: 5
    enabled: true
  - id: weaponsmith_iron_armor
    description: "Craft 3 iron chestplates"
    action: CRAFT
    material: IRON_CHESTPLATE
    amount: 3
    reward-money: 450.0
    reward-xp: 900.0
    weight: 4
    enabled: true
  - id: weaponsmith_diamond
    description: "Craft 1 diamond sword"
    action: CRAFT
    material: DIAMOND_SWORD
    amount: 1
    reward-money: 750.0
    reward-xp: 1500.0
    weight: 2
    enabled: true
