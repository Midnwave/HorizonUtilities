# ─────────────────────────────────────────────────────────────────────────────
# HorizonUtilities Job — Brewer
# Earn money and XP by brewing potions at a brewing stand.
# The material key is the potion effect type name (not a Bukkit Material).
# Global job settings live in jobs-config.yml.
# ─────────────────────────────────────────────────────────────────────────────

display-name: "Brewer"
icon: BREWING_STAND
description: "Brew potions for profit"
max-level: 100
hourly-income-cap: -1

# BREW fires when a potion batch completes in the brewing stand.
# Material keys map to PotionEffectType names (or "AWKWARD", "THICK", "MUNDANE").
actions:
  BREW:
    # Base potions — low reward
    AWKWARD:
      money: 3.82
      xp: 16.0
    THICK:
      money: 1.92
      xp: 8.0
    MUNDANE:
      money: 1.92
      xp: 8.0
    # Utility potions — mid reward
    SPEED:
      money: 7.68
      xp: 36.0
    STRENGTH:
      money: 11.48
      xp: 48.0
    HEALING:
      money: 11.48
      xp: 48.0
    FIRE_RESISTANCE:
      money: 15.95
      xp: 60.0
    WATER_BREATHING:
      money: 11.48
      xp: 48.0
    NIGHT_VISION:
      money: 8.95
      xp: 40.0
    # Premium potions — high reward
    INVISIBILITY:
      money: 14.05
      xp: 55.0
    REGENERATION:
      money: 15.95
      xp: 60.0
    # Negative potions — lower reward
    POISON:
      money: 7.68
      xp: 36.0
    WEAKNESS:
      money: 5.12
      xp: 24.0
    SLOWNESS:
      money: 5.12
      xp: 24.0

# Income multiplier bonus at milestone levels (e.g. 0.05 = +5% earnings)
perks:
  25: 0.05
  50: 0.10
  75: 0.10
  100: 0.15

# Daily quest pool. weight = relative draw chance (higher = more common).
quests:
  - id: brewer_speed
    description: "Brew 5 speed potions"
    action: BREW
    material: SPEED
    amount: 5
    reward-money: 287.25
    reward-xp: 900.0
    weight: 4
    enabled: true
  - id: brewer_healing
    description: "Brew 5 healing potions"
    action: BREW
    material: HEALING
    amount: 5
    reward-money: 335.25
    reward-xp: 1050.0
    weight: 4
    enabled: true
  - id: brewer_fire
    description: "Brew 3 fire resistance potions"
    action: BREW
    material: FIRE_RESISTANCE
    amount: 3
    reward-money: 382.50
    reward-xp: 1200.0
    weight: 3
    enabled: true
