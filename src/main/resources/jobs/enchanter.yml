# ─────────────────────────────────────────────────────────────────────────────
# HorizonUtilities Job — Enchanter
# Earn money and XP by enchanting items at an enchanting table.
# The material key is the item category, not a specific material.
# Global job settings live in jobs-config.yml.
# ─────────────────────────────────────────────────────────────────────────────

display-name: "Enchanter"
icon: ENCHANTING_TABLE
description: "Enchant items and brew potions"
max-level: 100
hourly-income-cap: -1

# ENCHANT action keys are item categories matched by the enchantment listener
actions:
  ENCHANT:
    SWORD:
      money: 15.95
      xp: 80.0
    PICKAXE:
      money: 15.95
      xp: 80.0
    AXE:
      money: 15.95
      xp: 80.0
    SHOVEL:
      money: 10.22
      xp: 50.0
    BOW:
      money: 15.95
      xp: 80.0
    HELMET:
      money: 12.78
      xp: 60.0
    CHESTPLATE:
      money: 19.15
      xp: 90.0
    LEGGINGS:
      money: 15.95
      xp: 80.0
    BOOTS:
      money: 12.78
      xp: 60.0
    FISHING_ROD:
      money: 10.22
      xp: 50.0

# Income multiplier bonus at milestone levels (e.g. 0.05 = +5% earnings)
perks:
  25: 0.05
  50: 0.10
  75: 0.10
  100: 0.15

# Daily quest pool. weight = relative draw chance (higher = more common).
quests:
  - id: enchanter_sword
    description: "Enchant 5 swords"
    action: ENCHANT
    material: SWORD
    amount: 5
    reward-money: 382.50
    reward-xp: 1200.0
    weight: 4
    enabled: true
  - id: enchanter_pickaxe
    description: "Enchant 5 pickaxes"
    action: ENCHANT
    material: PICKAXE
    amount: 5
    reward-money: 382.50
    reward-xp: 1200.0
    weight: 4
    enabled: true
  - id: enchanter_armor
    description: "Enchant 3 chestplates"
    action: ENCHANT
    material: CHESTPLATE
    amount: 3
    reward-money: 478.50
    reward-xp: 1500.0
    weight: 3
    enabled: true
