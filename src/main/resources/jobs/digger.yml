# ─────────────────────────────────────────────────────────────────────────────
# HorizonUtilities Job — Digger
# Earn money and XP by excavating dirt, sand, gravel, and similar blocks.
# Global job settings live in jobs-config.yml.
# ─────────────────────────────────────────────────────────────────────────────

display-name: "Digger"
icon: IRON_SHOVEL
description: "Excavate dirt, sand, and gravel"
max-level: 100
hourly-income-cap: -1

actions:
  BREAK:
    DIRT:
      money: 1.00
      xp: 4.0
    GRASS_BLOCK:
      money: 1.00
      xp: 4.0
    SAND:
      money: 2.0
      xp: 6.0
    RED_SAND:
      money: 2.0
      xp: 6.0
    GRAVEL:
      money: 3.0
      xp: 8.0
    CLAY:
      money: 5.0
      xp: 12.0
    SOUL_SAND:
      money: 6.0
      xp: 16.0
    SOUL_SOIL:
      money: 6.0
      xp: 16.0
    MYCELIUM:
      money: 7.0
      xp: 18.0
    PODZOL:
      money: 4.0
      xp: 10.0
    COARSE_DIRT:
      money: 1.50
      xp: 5.0
    ROOTED_DIRT:
      money: 3.0
      xp: 8.0

# Income multiplier bonus at milestone levels (e.g. 0.05 = +5% earnings)
perks:
  25: 0.05
  50: 0.10
  75: 0.10
  100: 0.15

# Daily quest pool. weight = relative draw chance (higher = more common).
quests:
  - id: digger_dirt
    description: "Dig 256 dirt or grass"
    action: BREAK
    material: DIRT
    amount: 256
    reward-money: 150.0
    reward-xp: 300.0
    weight: 5
    enabled: true
  - id: digger_sand
    description: "Dig 128 sand"
    action: BREAK
    material: SAND
    amount: 128
    reward-money: 200.0
    reward-xp: 400.0
    weight: 4
    enabled: true
  - id: digger_clay
    description: "Dig 64 clay"
    action: BREAK
    material: CLAY
    amount: 64
    reward-money: 300.0
    reward-xp: 600.0
    weight: 3
    enabled: true
