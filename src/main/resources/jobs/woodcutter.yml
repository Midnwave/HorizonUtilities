# ─────────────────────────────────────────────────────────────────────────────
# HorizonUtilities Job — Woodcutter
# Earn money and XP by chopping logs from any tree type, including Nether wood.
# Global job settings live in jobs-config.yml.
# ─────────────────────────────────────────────────────────────────────────────

display-name: "Woodcutter"
icon: IRON_AXE
description: "Chop trees and collect wood"
max-level: 100
hourly-income-cap: -1

actions:
  BREAK:
    OAK_LOG:
      money: 1.92
      xp: 10.0
    SPRUCE_LOG:
      money: 1.92
      xp: 10.0
    BIRCH_LOG:
      money: 1.92
      xp: 10.0
    JUNGLE_LOG:
      money: 2.55
      xp: 12.0
    ACACIA_LOG:
      money: 2.55
      xp: 12.0
    DARK_OAK_LOG:
      money: 2.55
      xp: 12.0
    CHERRY_LOG:
      money: 3.18
      xp: 16.0
    MANGROVE_LOG:
      money: 3.18
      xp: 16.0
    # Nether wood — higher reward
    CRIMSON_STEM:
      money: 3.82
      xp: 20.0
    WARPED_STEM:
      money: 3.82
      xp: 20.0

# Income multiplier bonus at milestone levels (e.g. 0.05 = +5% earnings)
perks:
  25: 0.05
  50: 0.10
  75: 0.10
  100: 0.15

# Daily quest pool. weight = relative draw chance (higher = more common).
quests:
  - id: woodcutter_oak
    description: "Chop 64 oak logs"
    action: BREAK
    material: OAK_LOG
    amount: 64
    reward-money: 159.50
    reward-xp: 500.0
    weight: 5
    enabled: true
  - id: woodcutter_jungle
    description: "Chop 32 jungle logs"
    action: BREAK
    material: JUNGLE_LOG
    amount: 32
    reward-money: 191.25
    reward-xp: 600.0
    weight: 4
    enabled: true
  - id: woodcutter_nether
    description: "Chop 32 crimson or warped stems"
    action: BREAK
    material: CRIMSON_STEM
    amount: 32
    reward-money: 242.25
    reward-xp: 750.0
    weight: 3
    enabled: true
