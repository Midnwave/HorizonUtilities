    use-minecraft-names: true
    use-random-letters: true
  math:
    enabled: true
    reward-money: 80.0
    reward-commands: []
    max-number: 100
    operations: [ADD, SUBTRACT, MULTIPLY]
  unreverse:
    enabled: true
    reward-money: 90.0
    reward-commands: []
  recipe-guess:
    enabled: true
